<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha USP Simulada - PWA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h2>Preencha seus dados</h2>
            <input type="text" id="name" placeholder="Nome completo"><br><br>
            <input type="number" id="cardNumber" placeholder="Número USP"><br><br>
            <input type="text" id="faculty" placeholder="Nome da Faculdade"><br><br>
            <input type="date" id="expiryDate" placeholder="Data de Expiração"><br><br>
            <input type="file" id="fileInput" accept="image/*"><br><br>
            <button onclick="generateCard()">Gerar Carteirinha</button>
        </div>

        <div class="card" id="card">
            <h2>Universidade de São Paulo</h2>
            <h3>ALUNO</h3>
            <img id="studentImage" src="photo-placeholder.png" alt="Foto do Aluno">
            <p id="studentName"></p>
            <p id="studentNumber"></p>
            <p id="studentFaculty"></p>
            <p id="studentLevel">GRADUAÇÃO</p>
            <div id="qrcode"></div>
            <p id="expiryText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
