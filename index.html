<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha USP Simulada - PWA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h2>Preencha seus dados</h2>
            <input type="text" id="name" placeholder="Nome completo"><br><br>
            <input type="number" id="cardNumber" placeholder="Número USP"><br><br>
            <input type="file" id="fileInput" accept="image/*"><br><br>
            <button onclick="generateCard()">Gerar Carteirinha</button>
        </div>

        <div class="card" id="card">
            <div class="card-header">
                <span class="card-title">e-Card</span>
                <span class="card-icons">
                    <img src="img/barcode-icon.png" alt="Ícone de código de barras" class="icon">
                    <img src="img/menu-icon.png" alt="Ícone de menu" class="icon" onclick="toggleMenu()">
                </span>
            </div>
            <img src="img/usp-logo.webp" alt="Logo da USP" class="usp-logo">
            <h2>Universidade de São Paulo</h2>
            <h3>ALUNO</h3>
            <img id="studentImage" src="photo-placeholder.png" alt="Foto do Aluno">
            <p id="studentName" class="bold-text"></p>
            <p id="studentNumber"></p>
            <p id="studentFaculty" class="bold-text">Escola de Engenharia de Lorena</p>
            <p id="studentLevel">GRADUAÇÃO</p>
            <div id="qrcode"></div>
            <p id="expiryText"></p>
        </div>

        <!-- Menu suspenso -->
        <div id="dropdownMenu" class="dropdown-menu">
            <ul>
                <li onclick="resetCard()">Resetar Carteirinha</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
